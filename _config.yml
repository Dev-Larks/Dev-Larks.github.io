# Site settings
title: Dev-Larks
description: 'All things PowerShell - My journey'
url: 'http://dev-larks.github.io'
baseurl: '/dev-larks.github.io'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Craig Larkin'
  # email: josh@joshgerdes.com
  twitter_username: DevLarks
  # facebook_username: joshgerdes
  github_username:  dev-larks
  # linkedin_username:  joshgerdes

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
